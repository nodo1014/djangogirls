{% extends 'blog/base.html' %}

{% block content %}
<h1>임시 저장글 (draft)</h1>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                [draft/not published] 글 작성일 : {{ post.created_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatewords:45 }}</p>
        </div>
    {% endfor %}
{% endblock %}
